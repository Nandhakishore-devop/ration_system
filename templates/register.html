<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration - Ration System</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700;800&family=DM+Sans:wght@300;400;500&display=swap"
        rel="stylesheet" />
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg: #0a0f1e;
            --surface: #111827;
            --surface2: #1a2236;
            --accent: #3b82f6;
            --text: #f1f5f9;
            --muted: #64748b;
            --border: rgba(255, 255, 255, 0.07);
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 3rem 2.5rem;
            width: 100%;
            max-width: 440px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-family: 'Syne', sans-serif;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        p {
            color: var(--muted);
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .field {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--muted);
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 1rem;
            background: var(--surface2);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            outline: none;
            transition: all 0.2s;
        }

        input:focus {
            border-color: var(--accent);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: var(--accent);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            margin-top: 1rem;
        }

        .back {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: var(--muted);
            text-decoration: none;
            font-size: 0.85rem;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Get Alerts</h1>
        <p>Register your phone number to receive Tamil SMS updates about ration queue status and item availability.</p>

        <form method="POST">
            <div class="field">
                <label>Full Name</label>
                <input type="text" name="name" placeholder="Enter your name" required>
            </div>
            <div class="field">
                <label>Phone Number</label>
                <input type="tel" name="phone" placeholder="+91 00000 00000" required>
            </div>
            <button type="submit" class="btn">Register for SMS</button>
        </form>

        <a href="/" class="back">‚Üê Back to Dashboard</a>
    </div>
</body>

</html>
